<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../morph-element/morph-element.html">
<link rel="import" href="../polymer/lib/utils/flattened-nodes-observer.html">

<dom-module id="morph-navbar">
  <template>
    <style>
      :host {
        --android-background-color: #0076FF;
        --ios-background-color: #f7f7f8;
        --ios-height: 44px;
        --ios-labeled-height: 50px;
        --android-height: 48px;
        --android-labeled-height: 72px;
        --android-bar-color: rgba(255,255,255,.7);
        --ios-bar-color: #c4c4c4;

        box-sizing: border-box;
        overflow: hidden;
        display: flex;
        justify-content: stretch;
        align-items: center;
      }

      ::slotted(*) {
        flex-grow: 1;
      }

      :host([platform="ios"]) {
        z-index: 5001;
        background: #929292;
        height: var(--ios-height);
        width: 100%;
        padding: 0 8px;

        font-size: 17px;
        position: relative;
        backface-visibility: hidden;
        transform: translate3d(0,0,0);
      }
      :host([platform="ios"][label]) {
        height: var(--ios-labeled-height);
      }


      :host([platform="ios"])::before {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        bottom: auto;
        right: auto;
        height: 1px;
        width: 100%;
        background-color: var(--ios-bar-color);
        display: block;
        z-index: 15;
        transform-origin: 50% 0;
        transform: scaleY(.5);
      }

      :host([platform="ios"]) .container {
        position: absolute;
        background: var(--ios-background-color);;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        padding: 0 8px;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      :host([platform="android"]) {
        z-index: 5001;
        background: #929292;
        height: var(--android-height);
        width: 100%;


        font-size: 17px;
        position: relative;
        backface-visibility: hidden;
        box-shadow: 0 2px 4px 0px rgba(0,0,0,.2);

      }

      :host([platform="android"][label]) {
        height: var(--android-labeled-height);
      }

      :host([platform="android"])::after {
        content: '';
        position: absolute;
        left: 0;
        bottom: 0;
        top: auto;
        right: auto;
        height: 3px;
        width: 100%;
        background-color: var(--android-bar-color);
        display: block;
        z-index: 15;
      }

      :host([platform="android"]) .container {
        position: absolute;
        background: var(--android-background-color);
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

    </style>
    <div class="container">
      <slot id="slot"></slot>
    </div>

  </template>

  <script>
    /**
     * `morph-navbar`
     * Navigation bar for polymorph components
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class MorphNavbar extends MorphElement {
      static get is() { return 'morph-navbar'; }
      static get properties() {
        return {
          selected: {
            type: String,
            reflectToAttribute: true,
            notify: true
          },
          label: {
            type: Boolean,
            value: false,
            reflectToAttribute: true,
            notify: true
          },
          navbarItems: {
            type: Array,
            value: () => {return [];}
          }
          // TODO: create observer for selected to change which element in array of navbar-items is currently selected
        };
      }

      connectedCallback() {
        super.connectedCallback();

        this._observer = new Polymer.FlattenedNodesObserver(this.$.slot, (info) => {
          this._processNewNodes(info.addedNodes);
          this._processRemovedNodes(info.removedNodes);
        });
      }

      disconnectedCallback() {
        super.disconnectedCallback();
        this._observer.disconnect();
      }

      _processNewNodes(nodes) {
        for(var i=0; i<nodes.length; i++) {
          if(nodes[i].nodeName != "#text") {
            var navbarItem = nodes[i];
            // save nodes into array in navbar
            this.navbarItems.push(navbarItem);
            // assign click listener
            navbarItem.addEventListener('click', (e) => this.innerItemClickHandler(e));
            // check current selected field matches this node name
            if(navbarItem.getAttribute('name') == this.selected) {
              navbarItem.setAttribute('selected', true);
            }
          }
        }
      }

      _processRemovedNodes(nodes) {
        for(var i=0; i<nodes.length; i++) {
          var navbarItem = this.navbarItems[i];
          var wasSelected = navbarItem.getAttribute('selected') == true;

          this.navbarItems.splice(i, 1);
        }

        if(wasSelected && this.navbarItems.length > 0) {
          this.navbarItems[0].setAttribute('selected', true);
        } else if(this.navbarItems.length == 0) {
          this.set('selected', null);
        }

      }

      innerItemClickHandler(e) {
        this.set('selected', e.target.getAttribute('name'));

        e.target.setAttribute('selected', true);

        for(var i=0; i<this.navbarItems.length; i++) {
          console.log(this.navbarItems[i], e.target, this.navbarItems[i] != e.target);
          if(this.navbarItems[i] != e.target) {
            this.navbarItems[i].removeAttribute('selected');
          }
        }
      }
    }

    window.customElements.define(MorphNavbar.is, MorphNavbar);
  </script>
</dom-module>
